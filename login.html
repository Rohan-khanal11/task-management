<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="validation.js"></script>
</head>
<body>
    <div class="login-container">
        <form action="login.php" method="post"> <!-- Correct form action -->
            <h2>Login</h2>
            <p class="form-description">Please enter your credentials</p>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <div class="form-actions">
                <button type="submit" class="btn-login">Login</button> <!-- Now submits to login.php -->
            </div>
            
            <div class="forgot-password">
                <a href="forgotpass.html">Forgot Password</a><br>

                <a href="register.html">Create an Account</a>
            </div>
        </form>
    </div>
</body>
</html>
